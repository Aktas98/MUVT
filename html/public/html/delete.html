<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Rimuovere elemento</title>
  </head>
  <body>
    <h1>Rimuovi un nuovo elemento del database:</h1>

    <form method="POST" action="/deletelement">
      <label>Mezzo:<input type="text" name="mezzo" required /></label>
      <br />
      <input type="submit" value="Submit" />
      <button type="reset" id="refresh">Reset</button>
    </form>
    <script>
      $("#refresh").click(function () {
        location.reload();
      });
    </script>
  </body>
</html>
