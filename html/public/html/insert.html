<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Client Data</title>
  </head>
  <body>
    <h1>Inserisci un nuovo elemento del database:</h1>
    <form method="POST" action="/insert">
      <label>Mezzo:<input type="text" name="mezzo" required /></label>
      <br />
      <label>Condizione:<input type="text" name="condizione" required /></label>
      <br />
      <label>Modello:<input type="text" name="modello" required /></label>
      <br />
      <label>Prezzo:<input type="text" name="prezzo" required /></label>
      <br />
      <label>Tipo:<input type="text" name="tipo" required /></label>
      <br />
      <h3>
        La disponibilità viene settata a "on" (quindi quando inseriamo un
        oggetto lo rendiamo disponibile)
      </h3>
      <h3>
        Il noleggio viene settata a "off" (quindi quando inseriamo un oggetto
        specifichiamo che non è stato noleggiato)
      </h3>

      <br />

      <input type="submit" value="Submit" />
      <button type="reset" id="refresh">Reset</button>
    </form>
    <p><a href="javascript:history.back()">Go back</a></p>
    <script>
      $("#refresh").click(function () {
        location.reload();
      });
    </script>
  </body>
</html>
